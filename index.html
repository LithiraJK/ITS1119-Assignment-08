<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <style>

    </style>
</head>
<body>
    <header>
        <nav class="nav-links d-flex justify-content-between align-items-center">
            <h2 class="p-2 m-0">DashBoard</h2>
            <ul class="nav nav-pills " id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-customer-tab" data-bs-toggle="pill" data-bs-target="#pills-customer" type="button" role="tab" aria-controls="pills-customer" aria-selected="false">Customer</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-item-tab" data-bs-toggle="pill" data-bs-target="#pills-item" type="button" role="tab" aria-controls="pills-item" aria-selected="false">Item</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-orders-tab" data-bs-toggle="pill" data-bs-target="#pills-orders" type="button" role="tab" aria-controls="pills-orders" aria-selected="false">Orders</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="tab-content" id="pills-tabContent">
            <section class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                Home
            </section>

            <section class="tab-pane fade" id="pills-customer" role="tabpanel" aria-labelledby="pills-customer-tab">
                <div class="row p-4">
                    <div id="alertContainer"></div>
                  <!-- customer form -->
                  <div class="col-md-5">
                    <h3 class="mb-4">Customer Registration</h3>
                    <form id="registrationForm" novalidate>

                      <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" id="customerId" name="customerId" class="form-control" placeholder="C00-001" required>
                        <span class="form-text text-danger" id="customerIdError"></span>
                      </div>
                      <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" id="customerName" name="customerName" class="form-control" placeholder="John Doe" required>
                        <span class="form-text text-danger" id="customerNameError"></span>
                      </div>
                      <div class="mb-3">
                        <label for="customerAddress" class="form-label">Customer Address</label>
                        <input type="text" id="customerAddress" name="customerAddress" class="form-control" placeholder="123, Main Street" required>
                        <span class="form-text text-danger" id="customerAddressError"></span>
                      </div>
                      <div class="mb-3">
                        <label for="customerSalary" class="form-label">Customer Salary</label>
                        <input type="number" id="customerSalary" name="customerSalary" class="form-control" placeholder="50000.00" required>
                        <span class="form-text text-danger" id="customerSalaryError"></span>
                      </div>
                      <div class="btn-container d-flex justify-content-between">
                        <button type="submit" id="btnSaveCustomer" class="btn btn-primary" disabled>Save Customer</button>
                        <button type="button" id="btnDeleteCustomer" class="btn btn-danger">Delete</button>
                        <button type="button" id="btnUpdateCustomer" class="btn btn-warning">Update</button>
                        <button type="reset" id="btnRestForm" class="btn btn-danger">Clear All</button>
                      </div>
                    </form>
                  </div>
              
                  <div class="col-md-7">
                    <!-- Search Bar -->
                    <div class="mb-3">
                      <div class="input-group">
                        <div class="form-outline flex-fill">
                          <input type="search" id="form1" class="form-control" placeholder="Search customer by ID" />
                        </div>
                        <button type="button"  id="searchButton" class="btn btn-primary bg-dark" data-db-ripple-init>
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  
                    <!-- Customer Table -->
                    <div class="table-responsive">
                      <table class="table table-bordered table-striped" id="customerTable">
                        <thead class="table-dark">
                          <tr>
                            <th class="w-25">Customer ID</th>
                            <th class="w-25">Name</th>
                            <th class="w-25">Address</th>
                            <th class="w-25">Salary</th>
                          </tr>
                        </thead>
                        <tbody id="customerTableBody">
                          <!-- Data will be populated dynamically here -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                  
                </div>
              </section>
              
              
            <section class="tab-pane fade" id="pills-item" role="tabpanel" aria-labelledby="pills-item-tab">
                <div class="row">
                    <div class="col">
                      Column1
                    </div>
                    <div class="col">
                      Column2
                    </div>
                </div>
            </section>

            <section class="tab-pane fade" id="pills-orders" role="tabpanel" aria-labelledby="pills-orders-tab">
                <div class="row">
                    <div class="col" style="background-color: red">
                      Column1
                    </div>
                    <div class="col" style="background-color: gold">
                      Column2
                    </div>
                    <div class="col" style="background-color: rebeccapurple">
                      Column3
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="background-color: antiquewhite;">
                      Column1
                    </div>
                </div>
            </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
          <span>&copy; All Rights Reserved | Lithira Jayanaka</span>
        </div>
    </footer>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="controller/App.js"></script>
    <script src="controller/DashBoardController.js"></script>
    
    <script src="/db/DB.js"></script>
    <script src="controller/validations/CustomerValidations.js"></script>
    <script src="controller/CustomerController.js"></script>
</body>
</html>
